server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/section2
    driverClassName: org.postgresql.Driver
    username: postgres
    password: admin

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true

  sql:
    init:
      mode: always